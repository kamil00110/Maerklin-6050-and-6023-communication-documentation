<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draggable Iframes Taskbar</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f0f0f0;
  }

  #addUnit {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 8px 12px;
    font-size: 16px;
  }

  #taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 13cm;
    background: #333;
    display: flex;
    align-items: flex-start;
    overflow: hidden;
    padding: 5px;
    box-sizing: border-box;
    user-select: none;
  }

  .unit-container {
    position: relative;
    width: 13cm;
    height: 13cm;
    margin: 0 5px;
    display: flex;
    flex-direction: column;
    background: #222;
    border: 1px solid #555;
    flex-shrink: 0;
  }

  .drag-handle {
    height: 20px;
    background: #555;
    cursor: grab;
    color: white;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }

  .unit-frame {
    flex: 1;
    border: none;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<button id="addUnit">Add Unit</button>
<div id="taskbar"></div>

<script>
const taskbar = document.getElementById('taskbar');
const addBtn = document.getElementById('addUnit');

function createUnit() {
  const container = document.createElement('div');
  container.className = 'unit-container';

  const handle = document.createElement('div');
  handle.className = 'drag-handle';
  handle.textContent = 'Drag';

  const iframe = document.createElement('iframe');
  iframe.src = 'unit.html';
  iframe.className = 'unit-frame';

  container.appendChild(handle);
  container.appendChild(iframe);
  taskbar.appendChild(container);

  let isDragging = false;
  let startX = 0;
  let startLeft = 0;

  handle.addEventListener('pointerdown', (e) => {
    isDragging = true;
    startX = e.clientX;
    const style = window.getComputedStyle(container);
    startLeft = parseInt(style.left || 0);
    container.style.position = 'relative';
    container.style.zIndex = 1000;
    handle.setPointerCapture(e.pointerId);
  });

  handle.addEventListener('pointermove', (e) => {
    if (!isDragging) return;
    const dx = e.clientX - startX;
    let newLeft = startLeft + dx;

    // Limit movement within taskbar bounds
    const maxLeft = taskbar.clientWidth - container.offsetWidth - 5;
    if (newLeft < 0) newLeft = 0;
    if (newLeft > maxLeft) newLeft = maxLeft;

    container.style.left = newLeft + 'px';
  });

  handle.addEventListener('pointerup', (e) => {
    if (!isDragging) return;
    isDragging = false;
    container.style.zIndex = '';
  });
}

addBtn.addEventListener('click', createUnit);

// Add initial unit
createUnit();
</script>

</body>
</html>
