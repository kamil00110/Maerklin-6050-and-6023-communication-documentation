<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>13cm Iframe Drag</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 1cm;
}

#toolbar {
  margin-bottom: 1cm;
}

#addBtn {
  font-size: 18px;
  padding: 4px 10px;
  cursor: pointer;
}

#grid {
  position: relative;
  width: 100%;
  min-height: 100vh;
  border: 1px solid #ccc;
}

/* container holding drag handle + iframe */
.iframe-wrapper {
  position: absolute;
  display: flex;
  flex-direction: column;
  cursor: grab;
}

.drag-handle {
  height: 1cm;
  background: #ddd;
  text-align: center;
  line-height: 1cm;
  font-weight: bold;
  user-select: none;
  cursor: grab;
}

/* the iframe itself */
.iframe-wrapper iframe {
  width: 13cm;
  height: 13cm;
  border: 2px solid #888;
  display: block;
}
</style>
</head>
<body>

<div id="toolbar">
  <button id="addBtn">＋ Add</button>
</div>

<div id="grid"></div>

<script>
const grid = document.getElementById("grid");
const addBtn = document.getElementById("addBtn");
let zIndexCounter = 1;

// create an iframe container with drag handle
function createIframe(x = 20, y = 20) {
  const wrapper = document.createElement("div");
  wrapper.className = "iframe-wrapper";
  wrapper.style.left = x + "px";
  wrapper.style.top = y + "px";
  wrapper.style.zIndex = zIndexCounter++;

  const handle = document.createElement("div");
  handle.className = "drag-handle";
  handle.textContent = "⇅ Drag";

  const iframe = document.createElement("iframe");
  iframe.src = "unit.html"; // your iframe HTML

  wrapper.appendChild(handle);
  wrapper.appendChild(iframe);
  grid.appendChild(wrapper);

  makeDraggable(wrapper, handle);
}

// smooth pointer-based dragging
function makeDraggable(wrapper, handle) {
  let offsetX = 0;
  let offsetY = 0;

  handle.addEventListener("pointerdown", (e) => {
    offsetX = e.clientX - wrapper.offsetLeft;
    offsetY = e.clientY - wrapper.offsetTop;
    wrapper.style.zIndex = zIndexCounter++;
    handle.setPointerCapture(e.pointerId);
  });

  handle.addEventListener("pointermove", (e) => {
    if (e.buttons !== 1) return; // only drag if pressed
    wrapper.style.left = (e.clientX - offsetX) + "px";
    wrapper.style.top = (e.clientY - offsetY) + "px";
  });

  handle.addEventListener("pointerup", (e) => {
    handle.releasePointerCapture(e.pointerId);
  });
}

addBtn.addEventListener("click", () => {
  createIframe(
    20 + Math.random() * (window.innerWidth - 300),
    20 + Math.random() * (window.innerHeight - 300)
  );
});

// initial layout: 3 iframes in a row
for (let i = 0; i < 3; i++) {
  createIframe(20 + i * (13*37.8 + 10), 20); // approximate row, 37.8px ≈ 1cm
}
</script>

</body>
</html>
