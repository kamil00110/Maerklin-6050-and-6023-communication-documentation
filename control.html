<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taskbar Iframes</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f0f0f0;
  }
  #taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 150px;
    background: #333;
    display: flex;
    align-items: center;
    overflow-x: auto;
    padding: 5px;
    box-sizing: border-box;
  }
  .unit-frame {
    width: 300px;
    height: 140px;
    margin: 0 5px;
    border: none;
    cursor: grab;
  }
  button {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 8px 12px;
    font-size: 16px;
  }
</style>
</head>
<body>

<button id="addUnit">Add Unit</button>
<div id="taskbar"></div>

<script>
const taskbar = document.getElementById('taskbar');
const addBtn = document.getElementById('addUnit');

let dragged = null;
let offsetX = 0;

function createUnit() {
  const iframe = document.createElement('iframe');
  iframe.src = 'unit.html';
  iframe.className = 'unit-frame';
  
  // Enable dragging
  iframe.addEventListener('pointerdown', (e) => {
    dragged = iframe;
    offsetX = e.clientX - iframe.getBoundingClientRect().left;
    iframe.setPointerCapture(e.pointerId);
  });
  
  iframe.addEventListener('pointermove', (e) => {
    if (dragged) {
      e.preventDefault();
      const newX = e.clientX - offsetX - taskbar.getBoundingClientRect().left;
      dragged.style.position = 'absolute';
      dragged.style.left = newX + 'px';
      dragged.style.top = taskbar.getBoundingClientRect().top + 'px';
      dragged.style.zIndex = 1000;
    }
  });
  
  iframe.addEventListener('pointerup', (e) => {
    if (dragged) {
      // Snap back to taskbar layout
      dragged.style.position = 'static';
      dragged.style.zIndex = '';
      dragged = null;
    }
  });
  
  taskbar.appendChild(iframe);
}

addBtn.addEventListener('click', createUnit);

// Initial unit
createUnit();
</script>

</body>
</html>
