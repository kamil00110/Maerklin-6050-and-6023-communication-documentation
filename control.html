<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taskbar Iframes</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f0f0f0;
  }

  #addUnit {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 8px 12px;
    font-size: 16px;
  }

  #taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 13cm;
    background: #333;
    display: flex;
    align-items: flex-start;
    overflow-x: auto;
    padding: 5px;
    box-sizing: border-box;
  }

  .unit-container {
    position: relative;
    width: 13cm;
    height: 13cm;
    margin: 0 5px;
    display: flex;
    flex-direction: column;
    background: #222;
    border: 1px solid #555;
    flex-shrink: 0;
  }

  .drag-handle {
    height: 20px;
    background: #555;
    cursor: grab;
    color: white;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }

  .unit-frame {
    flex: 1;
    border: none;
    width: 100%;
    height: 100%;
  }

  .drag-ghost {
    position: absolute;
    pointer-events: none;
    opacity: 0.5;
    z-index: 1000;
    background: #666;
  }
</style>
</head>
<body>

<button id="addUnit">Add Unit</button>
<div id="taskbar"></div>

<script>
const taskbar = document.getElementById('taskbar');
const addBtn = document.getElementById('addUnit');

let dragged = null;
let ghost = null;
let startX = 0;
let startLeft = 0;

function createUnit() {
  const container = document.createElement('div');
  container.className = 'unit-container';

  const handle = document.createElement('div');
  handle.className = 'drag-handle';
  handle.textContent = 'Drag';

  const iframe = document.createElement('iframe');
  iframe.src = 'unit.html';
  iframe.className = 'unit-frame';

  container.appendChild(handle);
  container.appendChild(iframe);
  taskbar.appendChild(container);

  handle.addEventListener('pointerdown', (e) => {
    dragged = container;
    startX = e.clientX;
    startLeft = container.offsetLeft;

    // Create ghost (just a div, not an iframe)
    ghost = document.createElement('div');
    ghost.className = 'drag-ghost';
    ghost.style.width = container.offsetWidth + 'px';
    ghost.style.height = container.offsetHeight + 'px';
    ghost.style.left = startLeft + 'px';
    ghost.style.top = container.getBoundingClientRect().top + 'px';
    document.body.appendChild(ghost);

    e.preventDefault();
    handle.setPointerCapture(e.pointerId);
  });

  handle.addEventListener('pointermove', (e) => {
    if (!ghost) return;
    const dx = e.clientX - startX;
    ghost.style.left = startLeft + dx + 'px';
  });

  handle.addEventListener('pointerup', (e) => {
    if (!ghost) return;

    // Calculate new index in taskbar
    const ghostCenter = ghost.getBoundingClientRect().left + ghost.offsetWidth / 2;
    let newIndex = 0;
    const containers = Array.from(taskbar.children).filter(c => c !== dragged);
    for (let i = 0; i < containers.length; i++) {
      const rect = containers[i].getBoundingClientRect();
      if (ghostCenter > rect.left + rect.width / 2) newIndex = i + 1;
    }

    // Insert the real container at new index (no iframe reload)
    taskbar.insertBefore(dragged, taskbar.children[newIndex]);

    // Remove ghost
    ghost.remove();
    ghost = null;
    dragged = null;
  });
}

addBtn.addEventListener('click', createUnit);

// Add initial unit
createUnit();
</script>

</body>
</html>
