<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows-Style Draggable Iframes</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f0f0f0;
  }

  #addUnit {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 8px 12px;
    font-size: 16px;
  }

  #taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 13cm;
    background: #333;
    display: flex;
    align-items: flex-start;
    overflow: hidden;
    padding: 5px;
    box-sizing: border-box;
    user-select: none;
  }

  .unit-container {
    position: relative;
    width: 13cm;
    height: 13cm;
    margin: 0 5px;
    display: flex;
    flex-direction: column;
    background: #222;
    border: 1px solid #555;
    flex-shrink: 0;
    transition: transform 0.2s;
  }

  .drag-handle {
    height: 20px;
    background: #555;
    cursor: grab;
    color: white;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }

  .unit-frame {
    flex: 1;
    border: none;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<button id="addUnit">Add Unit</button>
<div id="taskbar"></div>

<script>
const taskbar = document.getElementById('taskbar');
const addBtn = document.getElementById('addUnit');

const SLOT_WIDTH = 13 * 37.7952755906 + 10; // 13cm in pixels + margin
let units = [];

function createUnit() {
  const container = document.createElement('div');
  container.className = 'unit-container';

  const handle = document.createElement('div');
  handle.className = 'drag-handle';
  handle.textContent = 'Drag';

  const iframe = document.createElement('iframe');
  iframe.src = 'unit.html';
  iframe.className = 'unit-frame';

  container.appendChild(handle);
  container.appendChild(iframe);
  taskbar.appendChild(container);
  units.push(container);

  let isDragging = false;
  let startX = 0;
  let startTranslate = 0;

  handle.addEventListener('pointerdown', (e) => {
    isDragging = true;
    startX = e.clientX;
    const transform = getComputedStyle(container).transform;
    startTranslate = transform !== 'none' ? parseFloat(transform.split(',')[4]) : 0;
    container.style.zIndex = 1000;
    handle.setPointerCapture(e.pointerId);
  });

  handle.addEventListener('pointermove', (e) => {
    if (!isDragging) return;
    const dx = e.clientX - startX;
    const translateX = startTranslate + dx;
    container.style.transform = `translateX(${translateX}px)`;

    // Real-time push other units
    const draggedCenter = container.offsetLeft + translateX + container.offsetWidth / 2;
    units.forEach(u => {
      if (u === container) return;
      const center = u.offsetLeft + u.offsetWidth / 2;
      const distance = draggedCenter - center;
      if (distance > 0 && distance < SLOT_WIDTH) {
        u.style.transform = `translateX(${SLOT_WIDTH}px)`;
      } else if (distance < 0 && distance > -SLOT_WIDTH) {
        u.style.transform = `translateX(${-SLOT_WIDTH}px)`;
      } else {
        u.style.transform = 'translateX(0)';
      }
    });
  });

  handle.addEventListener('pointerup', (e) => {
    if (!isDragging) return;
    isDragging = false;
    container.style.zIndex = '';

    // Snap to nearest slot
    const translate = parseFloat(container.style.transform.replace('translateX(', '').replace('px)', '')) || 0;
    const slotIndex = Math.round((container.offsetLeft + translate) / SLOT_WIDTH);
    container.style.transform = `translateX(${slotIndex * SLOT_WIDTH - container.offsetLeft}px)`;

    // Reset others
    units.forEach(u => { if (u !== container) u.style.transform = 'translateX(0)'; });
  });
}

addBtn.addEventListener('click', createUnit);
createUnit();
</script>

</body>
</html>
